<div class="w-full flex flex-col items-center animate-fade-down text-black">
    <div class="text-3xl lg:text-5xl font-semibold py-20 ">There's a plan for you</div>
    <div class="w-5/6 space-evenly justify-center grid md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 grid-cols-1 grid-rows-1 gap-y-4">
        <div *ngFor="let plan of plans; index as i" class="border-2 border-[#373737] gap-x-4">
            <div class="grid grid-rows-5 grid-flow-col text-base px-6 pt-12 gap-y-0 border-b-0" [ngClass]="{'mx-6': i===0}">
                <div class="text-2xl font-semibold row-span-2" [ngClass]="{'text-3xl': i===0}">{{plan.title}}</div>
                <div >{{plan.overview}}</div>
                <div class="text-2xl font-semibold flex items-center">${{plan.price}}</div>
                <div >{{plan.expiration}}</div>
            </div>
            <div class="grid grid-cols-1 grid-rows-2 text-base px-6 pb-4 gap-y-4" [ngClass]="{'mx-6': i===0}">
                <div *ngIf="i === 0; then freeText else planText"></div>
                <ng-template #freeText><div class="bg-[#1949e6] text-white text-center flex justify-center items-center p-2 rounded-md hover:bg-[#426eff] hover:cursor-pointer">Start with Free</div></ng-template>
                <ng-template #planText><div class="bg-[#1949e6] text-white text-center flex justify-center items-center p-2 rounded-md hover:bg-[#426eff] hover:cursor-pointer">Get Plan</div></ng-template>
                <div class="font-semibold">{{plan.prevIncluded}}</div>

            </div>
            <div class="grid grid-cols-1 grid-rows-2 text-base px-6 pb-12 gap-y-2" [ngClass]="{'mx-6': i===0}">
                <div *ngFor="let service of plan.services" class="flex">{{service}}</div>
            </div>
        </div>
    </div>
</div>
