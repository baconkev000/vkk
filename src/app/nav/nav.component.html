<div class="w-full flex justify-center border-b-[1px] border-black text-lg">
    <div class="w-5/6 h-18 my-4 flex justify-between font-semibold">
        <div class="flex gap-x-16 items-center">
            <a class="text-4xl font-black" routerLink="">V<span class="text-[#1949e6]">K</span>K</a>
            <a class="lg:block hidden hover:cursor-pointer hover:text-[#878787]" *ngFor="let link of links" [routerLink]="link.url">{{link.name}}</a>
        </div>
        <div class="lg:block hidden">
            <div class="py-1 px-3 border-black border-2 border-black text-black rounded hover:text-[#878787] hover:border-[#878787] hover:cursor-pointer">
                Contact Us
            </div>
        </div>
        <div class="lg:hidden">
			<button class="navbar-burger flex items-center text-blue-600 p-3">
				<svg class="block h-8 w-8 fill-current" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
					<title>Mobile menu</title>
					<path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"></path>
				</svg>
			</button>
		</div>
        <div class="navbar-menu relative z-50 hidden animate-fade-in">
            <div class="navbar-backdrop fixed inset-0 bg-gray-800 opacity-25"></div>
            <nav class="fixed top-0 left-0 bottom-0 flex flex-col w-5/6 max-w-sm py-6 px-6 bg-white border-r overflow-y-auto">
                <div class="flex items-center mb-8">
                    <a class="mr-auto text-4xl font-black leading-none" routerLink="">
                        V<span class="text-[#1949e6]">K</span>K
                    </a>
                    <button class="navbar-close">
                        <svg class="h-6 w-6 text-gray-400 cursor-pointer hover:text-gray-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
                <div>
                    <ul>
                        <li *ngFor="let link of links" class="mb-1">
                            <a class="block p-4 text-md font-semibold hover:text-[#878787] rounded" [routerLink]="link.url">{{link.name}}</a>
                        </li>
                    </ul>
                </div>
                <div class="mt-auto">
                    <div class="pt-6">
                        <div class="py-1 px-3 border-black border-2 rounded hover:text-[#878787] hover:border-[#878787] hover:cursor-pointer text-center text-black">
                            Contact Us
                        </div>
                    </div>
                    <p class="my-4 text-xs text-center text-gray-400">
                        <span>Copyright Â© 2023</span>
                    </p>
                </div>
            </nav>
        </div>
    </div>
</div>
