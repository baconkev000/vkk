<div class="w-full sm:h-1/2 h-1/3 bg-gradient-to-t from-[#9e9e9e] via-15% to-40% flex justify-center">
    <div class="w-5/6 grid sm:grid-cols-2 grid-cols-1 pb-10 ">
        <div class="flex flex-col justify-end gap-y-4 w-5/6 mb-10">
            <span class="lg:text-5xl text-4xl font-semibold animate-fade-right">
                Taking your business to the next level
            </span>
            <span class="text-base text-[#494949] animate-fade-right">
                Improve administrative and technological processes with industry experts by your side.
            </span>
            <div class="font-semibold gap-x-4 gap-y-4 flex lg:flex-row flex-col animate-fade-up">
                <a class="text-xl hover:bg-[#426eff] hover:cursor-pointer rounded-md bg-[#2555f5] text-white w-fit p-2 flex items-center text-center">Schedule a meeting</a>
                <a class="text-xl hover:bg-[#F2F2F2] hover:cursor-pointer rounded-md border-2 border-[#2555f5] text-[#2555f5] w-fit p-2 flex items-center text-center" routerLink="/services">Explore Services</a>
            </div>
        </div>
        <div class="pt-16 flex justify-end mr-[8%] sm:flex hidden">
            <div class="lg:w-72 lg:h-72 sm:w-52 sm:h-52 w-44 h-44 bg-[#2555f5] rounded-full flex justify-center items-center flex-col animate-fade-left drop-shadow-lg">
                <div class="w-3/5 h-1/2 grid grid-cols-4 gap-x-3 items-end">
                    <div class="h-1/6 bg-white"></div>
                    <div class="h-3/6 bg-white"></div>
                    <div class="h-4/6 bg-white"></div>
                    <div class="h-5/6 bg-white"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="w-full flex justify-center pt-20">
    <div class="w-5/6 flex flex-col">
        <span class="text-4xl self-center font-semibold text-center">Custom made solutions for <span class="text-[#2555f5]">you.</span></span>
        <div class="flex space-evenly py-20 lg:flex-row flex-col gap-y-8">
            <div class="flex flex-col w-full items-center justify-end" *ngFor="let icon of icons">
                <fa-icon [icon]="icon.icon" class="text-[#E6B619] py-8" size="6x"></fa-icon>
                <span class="text-3xl">{{icon.addedText}}</span></div>
        </div>
    </div>
</div>
